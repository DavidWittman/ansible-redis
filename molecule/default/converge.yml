---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Install prerequisites
      block:
        - name: Update apt cache
          apt:
            update_cache: true
            cache_valid_time: 600
          changed_when: false
          when: ansible_os_family == "Debian"

        - name: Install gpg-agent
          apt:
            name: gpg-agent
            state: present
          when: ansible_os_family == "Debian"

  roles:
    - role: ansible-role-pgbouncer
      tags:
        - pgbouncer
